sudo: required
language: csharp
mono: none
dotnet: 2.1.4
env:
  global:
  # ConnectionString
  - secure: 
  # DeployUser
  - secure: 
  # DeployServer
  - secure: 
  # Phrase
  - secure: 
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_7c37596a1d46_key -iv $encrypted_7c37596a1d46_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- install -vm700 <(echo "echo $Phrase") "/tmp/ps.sh"
- cat /tmp/deploy_rsa | SSH_ASKPASS="/tmp/ps.sh" DISPLAY=:0 ssh-add -
script:
- dotnet test F1WM.UnitTests/F1WM.UnitTests.csproj
- docker build -t f1wm:latest F1WM --file F1WM/Dockerfile --build-arg connectionString="$ConnectionString"
- docker save f1wm:latest | bzip2 | ssh -o "StrictHostKeyChecking no" $DeployUser@$DeployServer 'bunzip2 | docker load && docker stop f1wm_webapi || true && docker rm f1wm_webapi || true && docker run --restart=always --name f1wm_webapi -d -p 80:80 f1wm:latest'
